<ng-container *ngFor="let component of components">
    <ng-container *ngIf="component.type">
        <ng-container [ngSwitch]="component.type">
    
            <!-- Emphasis -->
            <ng-container *ngSwitchCase="'text'" > 
                <ng-container *ngIf="component.tagName">
                    <h1>{{component.components[0].content}}
                    </h1>
                </ng-container>
                <ng-container *ngIf="!component.tagName">
                    <div>{{component.components[0].content}}
                    </div>
                </ng-container>
               
            </ng-container>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="component.tagName">
        <ng-container [ngSwitch]="component.tagName">
    
            <!-- Emphasis -->
            <ng-container *ngSwitchCase="'input'" > 
                <input placeholder="Type here your name1"/>
            </ng-container>
            <ng-container *ngSwitchCase="'section'" > 
                <section>
                    <app-component-loop [components]="component.components" *ngIf="component.components"></app-component-loop>
                </section>
            </ng-container>
        </ng-container>
    </ng-container>
   
</ng-container>
